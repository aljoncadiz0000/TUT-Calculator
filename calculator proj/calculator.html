<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class= "calculator">
            <form>
                <div class="display">
                    <input type="text" name="upperDisplay" id="display1" value="0" disabled >
                </div>
                <div class="display">
                    <input type="text" name="lowerDisplay" id="display2" value="0" disabled >
                </div>
                <div>
                    <input type="button" value="AC" onclick="clr()" class="operator btn">
                    <input type="button" value="DE" onclick="del()" class="operator btn">
                    <input type="button" value="." onclick="dot()" class="operator btn">
                    <input type="button" value="/" onclick="dsplyOperation('/')" class="operator btn">
                </div>
                <div>
                    <input type="button" value="7" onclick="dsplyNum(7)" class="btn">
                    <input type="button" value="8" onclick="dsplyNum(8)" class="btn">
                    <input type="button" value="9" onclick="dsplyNum(9)" class="btn">
                    <input type="button" value="*" onclick="dsplyOperation('*')" class="operator btn">
                </div>
                <div>
                    <input type="button" value="4" onclick="dsplyNum(4)" class="btn">
                    <input type="button" value="5" onclick="dsplyNum(5)" class="btn">
                    <input type="button" value="6" onclick="dsplyNum(6)" class="btn">
                    <input type="button" value="-" onclick="dsplyOperation('-')" class="operator btn">
                </div>
                <div>
                    <input type="button" value="1" onclick="dsplyNum(1)" class="btn">
                    <input type="button" value="2" onclick="dsplyNum(2)" class="btn">
                    <input type="button" value="3" onclick="dsplyNum(3)" class="btn">
                    <input type="button" value="+" onclick="dsplyOperation('+')" class="operator btn">
                </div>
                <div>
                    <input type="button" value="00" onclick="dsplyZero('00')" class="btn">
                    <input type="button" value="0" onclick="dsplyZero('0')" class="btn">
                    <input type="button" value="=" class="equal operator btn" onclick="equal()">
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
